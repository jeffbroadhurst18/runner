<div *ngIf="runner">
    <h2>{{runner.name}} details!</h2>
    <div><label>id:</label>{{runner.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="runner.name" placeholder="name">
    </div>
    <div>
        <label>sex: </label>
        <!--<input [(ngModel)]="runner.sex" placeholder="sex">-->
        <select id="sex" [(ngModel)]="runner.sex">
            <option value="0">M</option>
            <option value="1">F</option>
        </select>
    </div>
    <div>
        <label>age: </label>
        <!--<input [(ngModel)]="runner.age" placeholder="age">-->
        <select id="age" [(ngModel)]="runner.age">
            <option value="0"> 0- 9</option>
            <option value="1">10-19</option>
            <option value="2">20-29</option>
            <option value="3">30-39</option>
            <option value="4">40-49</option>
            <option value="5">50-59</option>
        </select>
    </div>
    <div>
        <input [(ngModel)]="runner.bestmins" placeholder="best mins">
        <input [(ngModel)]="runner.bestsecs" placeholder="best secs">
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
