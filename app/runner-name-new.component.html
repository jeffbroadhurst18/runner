<div>
    <h2>Enter runner details</h2>
    <div>
        <label>name: </label>
        <input [(ngModel)]="runner.name" placeholder="name" ng-required="true">
    </div>
    <div>
        <label>sex: </label>
        <input [(ngModel)]="runner.sex" placeholder="sex" ng-required="true">
    </div>
    <div>
        <label>age: </label>
        <input [(ngModel)]="runner.age" placeholder="age" ng-required="true">
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
